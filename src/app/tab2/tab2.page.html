<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="stacked">Textarea</ion-label>
    <ion-textarea [(ngModel)] = "currentInput" placeholder="placeholder"></ion-textarea>
  </ion-item>
  <ion-button expand="full" color="secondary" (click) = "addBlog()">Add Blog</ion-button>
  <ion-list>
    <ion-list-header>
      Journals
    </ion-list-header>
    <ion-item *ngFor  = "let blog of blogs" >
      <ion-label>
        <p>{{blog}}</p>
      </ion-label>
    </ion-item>
   </ion-list>
